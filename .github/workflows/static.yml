        document.addEventListener('DOMContentLoaded', function () {
            // Option card selection
            const optionCards = document.querySelectorAll('.option-card');
            optionCards.forEach(card => {
                card.addEventListener('click', function () {
                    // Remove selected class from all cards in the same container
                    const parent = this.parentElement;
                    const siblings = parent.querySelectorAll('.option-card');
                    siblings.forEach(sibling => {
                        sibling.classList.remove('selected');
                    });

                    // Add selected class to clicked card
                    this.classList.add('selected');
                });
            });

            // Navigation between screens
            const navButtons = document.querySelectorAll('.nav-btn.primary');
            navButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const currentScreen = this.closest('.screen-card');
                    const nextScreen = currentScreen.nextElementSibling?.nextElementSibling;

                    if (nextScreen && nextScreen.classList.contains('screen-card')) {
                        nextScreen.scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });
                    }
                });
            });

            // Branch buttons
            const branchButtons = document.querySelectorAll('.branch-btn');
            branchButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const kitchenScreen = document.querySelector('.screen-card:nth-child(15)');
                    if (kitchenScreen) {
                        kitchenScreen.scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });
                    }
                });
            });

            // Animate AI assistant card
            const aiCard = document.querySelector('.ai-assistant-card');
            if (aiCard) {
                setTimeout(() => {
                    aiCard.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        aiCard.style.transform = 'scale(1)';
                    }, 300);
                }, 1000);
            }

            // Animate decision node
            const decisionNode = document.querySelector('.decision-node');
            if (decisionNode) {
                setTimeout(() => {
                    decisionNode.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        decisionNode.style.transform = 'scale(1)';
                    }, 500);
                }, 500);
            }
        });
    </script>
