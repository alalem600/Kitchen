<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Chef - Detailed Flow with AI Branches</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffd6e7, #ffb6c1);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #a61e4d;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .flow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 20px 0;
        }

        .screen-card {
            width: 350px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.2);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            margin: 20px 0;
            z-index: 10;
        }

            .screen-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 35px rgba(214, 51, 132, 0.3);
            }

        .screen-header {
            background: linear-gradient(to right, #ff4d94, #ff80ab);
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

            .screen-header::before {
                content: '';
                position: absolute;
                top: 8px;
                right: 50%;
                transform: translateX(50%);
                width: 80px;
                height: 4px;
                background: rgba(255,255,255,0.5);
                border-radius: 10px;
            }

        .screen-content {
            padding: 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e0e0e0;
            margin: 0 4px;
        }

            .step-dot.active {
                background: #ff4d94;
            }

        h2 {
            color: #d63384;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border 0.3s;
            text-align: right;
        }

            input:focus, select:focus {
                border-color: #ff80ab;
                outline: none;
            }

        .btn {
            background: linear-gradient(to right, #ff4d94, #ff80ab);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s;
            width: 100%;
        }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 10px rgba(255, 77, 148, 0.3);
            }

        .btn-outline {
            background: white;
            color: #ff4d94;
            border: 1px solid #ff4d94;
        }

        .divider {
            text-align: center;
            margin: 12px 0;
            color: #999;
            font-size: 0.8rem;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }

        .social-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: #555;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

            .social-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            }

        .terms {
            font-size: 0.7rem;
            color: #999;
            text-align: center;
            margin-top: 12px;
        }

            .terms a {
                color: #ff4d94;
                text-decoration: none;
            }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

            .checkbox-group input {
                width: auto;
                margin-left: 8px;
            }

        .option-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

            .option-card:hover {
                border-color: #ff80ab;
                background: #fff5f8;
            }

            .option-card.selected {
                border-color: #ff4d94;
                background: #fff0f5;
            }

        .ingredient-list {
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 12px;
        }

        .ingredient-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid #f0f0f0;
        }

            .ingredient-item:last-child {
                border-bottom: none;
            }

        .nav-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .nav-btn {
            background: #f0f0f0;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

            .nav-btn:hover {
                background: #e0e0e0;
            }

            .nav-btn.primary {
                background: linear-gradient(to right, #ff4d94, #ff80ab);
                color: white;
            }

        .success-screen {
            text-align: center;
            padding: 15px 0;
        }

        .success-icon {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .flow-line {
            position: relative;
            height: 50px;
            width: 3px;
            background: linear-gradient(to bottom, #ff4d94, #ff80ab);
            margin: 0 auto;
        }

            .flow-line::after {
                content: '';
                position: absolute;
                bottom: -5px;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 0;
                border-top: 10px solid #ff4d94;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
            }

            .flow-line.dashed {
                background: repeating-linear-gradient( to bottom, #ff80ab, #ff80ab 5px, transparent 5px, transparent 10px );
            }

                .flow-line.dashed::after {
                    display: none;
                }

        .flow-branch {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            margin: 10px 0;
            width: 100%;
        }

        .branch-line {
            width: 150px;
            height: 3px;
            background: linear-gradient(to right, #ff4d94, #ff80ab);
            position: relative;
            margin: 0 10px;
        }

            .branch-line::before {
                content: '';
                position: absolute;
                top: -5px;
                left: 0;
                width: 0;
                height: 0;
                border-right: 10px solid #ff4d94;
                border-top: 10px solid transparent;
                border-bottom: 10px solid transparent;
            }

        .branch-screen {
            width: 250px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(214, 51, 132, 0.2);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

            .branch-screen:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 25px rgba(214, 51, 132, 0.3);
            }

        .branch-header {
            background: linear-gradient(to right, #ff80ab, #ffb6c1);
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
        }

        .branch-content {
            padding: 15px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

            .branch-content p {
                text-align: center;
                font-size: 0.9rem;
                margin-bottom: 10px;
            }

        .branch-btn {
            background: linear-gradient(to right, #ff80ab, #ffb6c1);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s;
        }

            .branch-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 10px rgba(255, 128, 171, 0.3);
            }

        .flow-annotation {
            position: absolute;
            left: -180px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 160px;
            text-align: center;
            font-size: 0.8rem;
            color: #d63384;
            font-weight: 500;
        }

            .flow-annotation.right {
                left: auto;
                right: -180px;
            }

                .flow-annotation.right::after {
                    right: auto;
                    left: -10px;
                    border-left: none;
                    border-right: 10px solid rgba(255, 255, 255, 0.9);
                }

        .ai-assistant-card {
            width: 400px;
            background: linear-gradient(to bottom right, #e3f2fd, #bbdefb);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.3);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            margin: 20px 0;
            z-index: 10;
            border: 2px solid #90caf9;
        }

            .ai-assistant-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 35px rgba(33, 150, 243, 0.4);
            }

        .ai-header {
            background: linear-gradient(to right, #42a5f5, #2196f3);
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

            .ai-header::before {
                content: '';
                position: absolute;
                top: 8px;
                right: 50%;
                transform: translateX(50%);
                width: 80px;
                height: 4px;
                background: rgba(255,255,255,0.5);
                border-radius: 10px;
            }

        .ai-content {
            padding: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }

        .ai-analysis {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .analysis-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
        }

        .analysis-label {
            font-weight: 500;
            color: #1565c0;
        }

        .analysis-value {
            color: #d63384;
        }

        .ai-recommendation {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            border-right: 4px solid #2196f3;
        }

            .ai-recommendation h3 {
                color: #1565c0;
                margin-bottom: 10px;
                text-align: center;
            }

        .recommendation-list {
            list-style-type: none;
        }

            .recommendation-list li {
                padding: 5px 0;
                border-bottom: 1px dashed #e0e0e0;
            }

                .recommendation-list li:last-child {
                    border-bottom: none;
                }

        .ai-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5rem;
            color: white;
        }

        .decision-node {
            width: 100px;
            height: 100px;
            background: linear-gradient(to right, #4CAF50, #66BB6A);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            z-index: 5;
        }

            .decision-node span {
                text-align: center;
                font-size: 0.9rem;
            }

        .complex-branch {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }

        .branch-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            margin: 10px 0;
        }

        .condition-branch {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }

        .condition-card {
            width: 280px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(214, 51, 132, 0.2);
            overflow: hidden;
            position: relative;
            margin: 10px 0;
        }

        .condition-header {
            background: linear-gradient(to right, #ffb74d, #ffcc80);
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
        }

        .condition-content {
            padding: 15px;
        }

            .condition-content p {
                text-align: center;
                font-size: 0.9rem;
                margin-bottom: 10px;
            }

        .condition-result {
            background: #e8f5e9;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            border-right: 3px solid #4CAF50;
        }

            .condition-result h4 {
                color: #2e7d32;
                margin-bottom: 5px;
                text-align: center;
            }

        .condition-list {
            list-style-type: none;
            font-size: 0.8rem;
        }

            .condition-list li {
                padding: 3px 0;
            }

        .vertical-line {
            width: 3px;
            height: 50px;
            background: linear-gradient(to bottom, #ff4d94, #ff80ab);
            margin: 0 auto;
        }

        .horizontal-line {
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #ff4d94, #ff80ab);
            margin: 0 10px;
        }

        .branch-connector {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .flow-annotation {
                display: none;
            }

            .flow-branch, .branch-row {
                flex-direction: column;
                align-items: center;
            }

            .branch-line, .horizontal-line {
                width: 3px;
                height: 30px;
                margin: 10px 0;
            }

                .branch-line::before {
                    top: 0;
                    left: 50%;
                    transform: translateX(-50%);
                    border-right: 10px solid transparent;
                    border-left: 10px solid transparent;
                    border-bottom: 10px solid #ff4d94;
                }

            .ai-assistant-card {
                width: 320px;
            }

            .condition-card {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>مخطط انسيابي للمطبخ الذكي</h1>
            <p class="subtitle">مقترح انسيابي يوضح تدفق البيانات للمشروع</p>
        </header>

        <div class="flow-container">
            <!-- Screen 1: Welcome -->
            <div class="screen-card">
                <div class="screen-header">
                    <h2>مرحباً بك</h2>
                </div>
                <div class="screen-content">
                    <div class="step-indicator">
                        <div class="step-dot active"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                    </div>

                    <div style="text-align: center; margin: 15px 0;">
                        <i class="fas fa-utensils" style="font-size: 2.5rem; color: #ff4d94;"></i>
                    </div>

                    <h2>مساعد الطبخ الشخصي الذكي</h2>
                    <p style="text-align: center; margin-bottom: 15px; font-size: 0.9rem;">سنساعدك في إعداد وجبات صحية ولذيذة تناسب حالتك الصحية وأهدافك</p>

                    <button class="btn">ابدأ الرحلة</button>

                    <div class="divider">أو سجل باستخدام</div>

                    <div class="social-buttons">
                        <button class="social-btn"><i class="fab fa-google"></i></button>
                        <button class="social-btn"><i class="fab fa-facebook-f"></i></button>
                        <button class="social-btn"><i class="fab fa-apple"></i></button>
                    </div>
                </div>
            </div>

            <div class="flow-line"></div>

            <!-- Screen 2: Account Creation -->
            <div class="screen-card">
                <div class="screen-header">
                    <h2>إنشاء حساب</h2>
                </div>
                <div class="screen-content">
                    <div class="step-indicator">
                        <div class="step-dot"></div>
                        <div class="step-dot active"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                    </div>

                    <div class="form-group">
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" placeholder="أدخل اسمك">
                    </div>

                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني">
                    </div>

                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" placeholder="أنشئ كلمة مرور">
                    </div>

                    <button class="btn">إنشاء حساب</button>

                    <p class="terms">بإنشاء حساب، فإنك توافق على <a href="#">شروط الخدمة</a> و <a href="#">سياسة الخصوصية</a></p>
                </div>
            </div>
            <div class="flow-line dashed"></div>

            <!-- Branch: Admin Approval Workflow -->
            <div class="flow-branch">
                <!-- Pending Approval Screen -->
                <div class="branch-screen">
                    <div class="branch-header">
                        <h3>انتظار الموافقة</h3>
                    </div>
                    <div class="branch-content">
                        <p>تم إرسال طلب إنشاء الحساب. في انتظار موافقة المسؤول.</p>
                        <i class="fas fa-hourglass-half fa-2x"></i>
                    </div>
                </div>

                <div class="branch-line"></div>

                <!-- Account Approved Screen -->
                <div class="branch-screen">
                    <div class="branch-header">
                        <h3>تمت الموافقة على الحساب</h3>
                    </div>
                    <div class="branch-content">
                        <p>تمت الموافقة على حسابك من قبل المسؤول. يمكنك الآن تسجيل الدخول.</p>
                        <button class="branch-btn">تسجيل الدخول</button>
                    </div>
                </div>
            </div>


            <div class="flow-line"></div>

            <!-- Screen 3: Health Profile -->
            <div class="screen-card">
                <div class="screen-header">
                    <h2>الملف الصحي</h2>
                </div>
                <div class="screen-content">
                    <div class="step-indicator">
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot active"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                    </div>

                    <div class="form-group">
                        <label for="age">العمر</label>
                        <input type="number" id="age" placeholder="أدخل عمرك">
                    </div>

                    <div class="form-group">
                        <label for="weight">الوزن (كجم)</label>
                        <input type="number" id="weight" placeholder="أدخل وزنك">
                    </div>

                    <div class="form-group">
                        <label for="height">الطول (سم)</label>
                        <input type="number" id="height" placeholder="أدخل طولك">
                    </div>

                    <div class="nav-controls">
                        <button class="nav-btn">رجوع</button>
                        <button class="nav-btn primary">التالي</button>
                    </div>
                </div>
            </div>
            <div class="flow-branch">
                <!-- AI Health Evaluation Screen -->
                <div class="branch-screen">
                    <div class="branch-header">
                        <h3>تقييم الملف الصحي</h3>
                    </div>
                    <div class="branch-content">
                        <p>شكرًا لإكمال ملفك الصحي. المساعد الذكي سيقوم بتقييم حالاتك وأهدافك لكي يوجهك بشكل شخصي.</p>
                        <i class="fas fa-user-md fa-2x"></i>
                    </div>
                </div>

                <div class="branch-line"></div>

                <!-- Personalized Recommendations Screen -->
                <div class="branch-screen">
                    <div class="branch-header">
                        <h3>استعد للتوصيات الشخصية</h3>
                    </div>
                    <div class="branch-content">
                        <p>بناءً على ملفك الصحي، سيقترح المساعد الذكي وجبات وخطط تناسبك.</p>
                        <button class="branch-btn primary">ابدأ التوصيات</button>
                    </div>
                </div>
            </div>

            <div class="flow-line"></div>

            <!-- Screen 4: Health Conditions -->
            <div class="screen-card">
                <div class="screen-header">
                    <h2>الحالات الصحية</h2>
                </div>
                <div class="screen-content">
                    <div class="step-indicator">
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot active"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                    </div>

